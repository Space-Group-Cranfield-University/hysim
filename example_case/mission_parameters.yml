---
# ========================================================================
# Mission Configuration File
# ========================================================================
# File type: specifies the type of configuration file to be interpreted by
# the program.
file_type: mission_config

# ------------------------------------------------------------------------
# Target
target:
  # Specify reference frame used for orbit definition
  orbit_frame: simple 
  position: [0, 0, 0]
  
  # Specify reference frame used for attitude
  attitude_frame: simple 
  attitude: [-30, 0, 0]

chaser:
  orbit_frame: simple 
  position: [0, 0, 0]
  
  # Specify reference frame used for attitude
  attitude_frame: simple 
  attitude: [0, 0, 0]

